<!doctype html>
<html>
<head>
    <title>I|B</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lancelot" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>

<!-- INTRO PAGE -->
<div id='intro-page'>
    <transition name="fade" v-if="show">
        <div id='intro'>
            <div id="intro-info">
                <p id="intro-name">IMAGE | BOARD</p>
                <div id='intro-button-div'>
                    <button id="enter-button" v-on:click="show = !show">enter</button>
                </div>
            </div>
        </div>
    </transition>
</div>

<!-- HEADER & UPLOAD SIDE NAV -->
<header id="upload-nav">
    <p id="title"> IMAGE | BOARD </p>
    <p id='uploadText' v-on:click="show = !show">upload.</p>
</header>

<hr>

<!-- SIDE BAR WORKS - ACTIVATE WHEN READY-->
<div id="upload-nav">
    <transition name="fade" v-if="show">
        <div class = 'side-bar'>
            <img class ='cross' src="cross.jpg">
            <form>
                <input id="side-input" v-model='form.title' type="text" placeholder="title" name="title">

                <input id="side-input" v-model='form.description' type="text" placeholder="description" name="description">

                <input id="side-input" v-model='form.username' type="text" placeholder="username" name="username">

                <input type="file" accept="image/*" @change = 'handleFileChange'>

                <button id="side-upload"  @click = 'uploadFile'>Upload</button>
            </form>
        </div>
    </transition>
</div>
<!-- SIDE BAR WORKS - ACTIVATE WHEN READY -->

<div id="main">

        <!-- <form>
            <input v-model='form.title' type="text" placeholder="title" name="title">
            <input v-model='form.description' type="text" placeholder="description" name="description">
            <input v-model='form.username' type="text" placeholder="username" name="username">
            <input type="file" accept="image/*" @change = 'handleFileChange'>
            <button @click = 'uploadFile'>Upload</button>
        </form> -->

            <!--  IMAGES AND TITLE -->
            <div class="image-div" v-for = 'item in images' @click="toggleComponent">

                <a :href=" '#' + item.id">
                    <img :src="item.url" :id="item.id">
                    <div id="item-text">
                        <p id="image-title">{{ item.title }}</p>
                    </div>
                </a>


            </div>
            <!--  IMAGES AND TITLE -->

            <!-- MORE BUTTON -->
            <div id='more-button-div'>
                <button id='more-button' @click ='getMoreImages'>More</button>
            </div>

            <!--orange is component, green is vue instance  -->
            <some-component
                :image-id='imageId'
                v-if='imageId'
                @close-component = 'closingTheComponent'
                >
            </some-component>
</div>

    <script id="upload-side" type="text/x-template">


    </script>

    <script id="my-template" type="text/x-template">
        <div id='modal'>
            <img id="img-in-modal":src='url' @click = 'closeComponent'>
            <h1 id='text-in-modal'>{{ title }}</h1>
            <p id='text-in-modal'>description: {{ description }}</p>
            <p id='text-in-modal'>uploaded by {{ username }}</p>
            <!-- <h1 @click='handleClick'>my template in the script tag is running!!!!</h1> -->
            <hr id="hr-in-modal">
            <!-- COMMENT FORM -->
            <form>
                <p>Comment
                    <input v-model="form.comment" type="text" placeholder="insert your comment" name="comment">
                </p>
                <p>Username
                    <input v-model="form.modalUser" type="text" placeholder="username" name="modalUser">
                </p>
                <button @click = 'insertComment'>Submit</button>
            </form>
            <div id="commentsInModal" v-for = "each in comments">
                <p id='comment-in-modal'>{{ each.comment }} </p>
                <p id='modaluser-in-comment'> {{ each.modaluser }}</p>
            </div>
        </div>
    </script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
